<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/4-common.css">
    <link rel="stylesheet" href="/styles/3-header.css">
    <link rel="stylesheet" href="/styles/3-footer.css">
    <link rel="stylesheet" href="/styles/6-filters.css">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <div>
           <div></div>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <div>
                                <h2>Arizona:</h2>
                                <ul>
                                    <li>Page</li>
                                    <li>Page2</li>
                                </ul>
                            </div>
                        </li>

                        <li>
                            <div>
                                <h2>California:</h2>
                                <ul>
                                    <li>San Francisco</li>
                                    <li>Los Altos</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>internet, Kitchen</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <div class="extra-filter"></div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <div>
            <div>Best School</div>
        </div>
    </footer>
</body>
</html>
